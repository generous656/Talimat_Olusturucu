<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Hesap Ekle</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Yeni Hesap Ekle</h1>
        <form action="/add_account" method="post">
            <div class="form-group">
                <label for="sirket_adi">Şirket Adı:</label>
                <input type="text" class="form-control" id="sirket_adi" name="sirket_adi" required>
            </div>
            <div class="form-group">
                <label for="vkn">Vergi Kimlik Numarası (VKN):</label>
                <input type="text" class="form-control" id="vkn" name="vkn" required>
            </div>
            <div class="form-group">
                <label for="banka_adi">Banka Adı:</label>
                <input type="text" class="form-control" id="banka_adi" name="banka_adi" required>
            </div>
            <div class="form-group">
                <label for="banka_subesi">Banka Şubesi:</label>
                <input type="text" class="form-control" id="banka_subesi" name="banka_subesi" required>
            </div>
            <div class="form-group">
                <label for="iban">IBAN:</label>
                <input type="text" class="form-control" id="iban" name="iban" required>
            </div>
            <div class="form-group">
                <label for="para_birimi">Para Birimi:</label>
                <input type="text" class="form-control" id="para_birimi" name="para_birimi" required>
            </div>
            <button type="submit" class="btn btn-primary">Hesap Ekle</button>
        </form>
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Geri Dön</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(function(input) {
                input.addEventListener('input', function(event) {
                    var value = event.target.value;
                    if (value.includes(',')) {
                        event.target.value = value.replace(/,/g, '');
                    }
                });
            });
        });
    </script>
</body>
</html>
